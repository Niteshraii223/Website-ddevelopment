<html>
    <head></head>
    <body>
        <h2> Type conversion in javascripy</h2>
        <p> The string() method can convert number into string</p>
        <p id="number_result">

        </p>
        <p id="string_result"></p>
        <script>
            var x = 70 ;
            var y = 30;
            document.getElementById("number_result").innerHTML = x + y;
            document.getElementById("string_result").innerHTML = String(x) + String(y);

        </script>
    </body>
</html>
