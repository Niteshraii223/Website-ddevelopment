<html>
    <head>
    
    </head>
    <body>
        <p>Click the  buttonn to get time based TIME-GREETING</p>
        <button onclick="myfunction()">Try it</button>
        <p id="time"></p>
        <p id="greet"></p>
        <script>
            function myfunction() {
                var greeting;
                var time= new Date().getHours();
            
            if (time <10) {
                greeting = "Good morning";
            }
            else  if (time < 20) {
                greeting= "Good afternoon";
            }
            else {
                greeting= "Good Night";
            }
            document.getElementById("time").innerHTML= "Current hour is; + time";
            document.getElementById("greet").innerHTML= greeting ;
        </script>
    </body>
</html>
