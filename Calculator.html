<html>
    
    <head></head><title>A simple calculator</title>
    <style>
        body{
            background-color: rgb(156, 148, 137);
        }
        h1{
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 3px;
        }
        img{
            margin-left: 400;
            padding: 3px;
            
        }
        button{
            background-color: rgb(226, 223, 22);
            color: rgb(41, 43, 23);
            border: 3px solid black;
        }
        button a{
            text-decoration: none;
            color: rgb(41, 55, 55);
            margin: 3px;

        }
        button a:hover{
            color: rgb(214, 77, 9);
        }
    </style>
    <body>
        <h1>Calculator</h1>
       
        <div id="container">
            <div id="calculator">
                <div id="keyboard">
                    <br>
                    <br>
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">DEL</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="300">300</button>
                    <button class="number" id="9">9</button>
                    <button class="number" id="10">10</button>
                    <button class="number" id="1">1</button>
                    <button class="operator" id="empty"></button>
                    <button class="operator" id="=">=</button>
                    <button class="operator" id="empty"></button>
                </div>
            </div>
        </div>
