<html>
    <body>
        <h2> Js for loop</h2>
        <p id="demo"></p>
        <script>
            var heroes =["Hayabusa", "Alucard", "Yi Sun Shin", "Aamon", "Xavier", "Lancelot"];
            var text="";
            var i;
            for (i=0; i< heroes.length; i ++) { text += heroes[i] +"<br>";}
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
