<html>
    <body>
        <h2> Obects in Javascript</h2>
        <h3> HAYABUSA</h3>
        <p id="demo"></p>
        
        <script>
            // create an object:
            var person = {
                name : "Hayabusa",
                mainrole : "Jungler",
                akda : 4
            };
            // Display some data from the object:
            document.getElementById("demo").innerHTML = person.name + " is a " + person.mainrole + "." + " It's average KDA per match is " + person.akda ;
        </script>
       
        </script>
    </body>
    </html>
