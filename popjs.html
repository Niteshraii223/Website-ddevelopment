<html>
    <body>
        <h1>
            Array methods in javascript
        </h1>
        <h2> join() and pop()</h2>
        <p id="a">
            
        </p>
        <p id="b">

        </p>
        <p id="c">
            
        </p>
        <script>
            var rizz = ["Nitesh",
                "Saurav",
                "Avnoor",
                "virat"
            ];
            document.getElementById("a").innerHTML = rizz.join(" * ");
            document.getElementById("b").innerHTML = rizz;rizz.pop();
            document.getElementById("c").innerHTML = rizz;
        </script>
    </body>
</html>
