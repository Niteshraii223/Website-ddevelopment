<html>

<head></head>
<style>
    body {
        background-color: rgb(151, 140, 179);
        
    }

    h2 {
        color: rgb(222, 215, 206);
        text-align: center;
    }
</style>

<body>
    <H2> async and await</H2>

    <h id="demo"></h>
    <script>

        async function add(a, b) {
            let response = await a + b;
            display(response);

        }
        function display(some) {
            document.getElementById("demo").innerHTML = some;
        }
        add(15, 15);

    </script>
</body>

</html>
