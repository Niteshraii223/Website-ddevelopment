<html>
        <body>
            <p> Enter Your age and click ok:</p>
            <input id="id1" type="number" min="18"  required>
            <button onclick="myfunction()">OK</button>
            <P> Only 18+ are able to log in</P>
            <p id="result"></p>
            <script>
                function myfunction() {
                    var inpObj = document.getElementById("id1")
                    if (!inpObj.checkValidity()) {
                        document.getElementById("result").innerHTML = inpObj.validationMessage;
                    } else {
                        document.getElementById("result").innerHTML = "Inout OK";

                    }


                }
            </script>
        </body>
</html>
